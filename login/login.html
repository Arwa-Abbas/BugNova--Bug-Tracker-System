<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | BugNova</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <script src="user_authentication.js" defer></script>
</head>

<body>
  <div class="background-design"></div>

  <div class="login-container">
    <h1>Welcome back! </h1>  <!-- Changed heading -->

    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email" required />  <!-- Changed to email type -->
      
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <a href="forgotpassword.html" class="forgot-link">Forgot Password?</a>  <!-- Updated link -->
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
  </div>

  <div class="topbutton">
    <p class="topsignup-link">Don't have an account? &nbsp
      <a href="register.html" class="signup-button">Sign up</a>
    </p>
  </div>

  <div class="bugnova-logo">
    <img src="buglogo.png" alt="Bugnova Logo" class="logo" />
  </div>

  <footer class="footer">
    BugNova 2025. All right reserved. Made by Arwa Abbas
  </footer>
</body>
</html>
