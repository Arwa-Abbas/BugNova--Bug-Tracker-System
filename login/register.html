\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | BugNova</title>
  <link rel="stylesheet" href="loginstyle.css" /> 
</head>

<body>
  <div class="background-design"></div>

  <div class="login-container">
    <h1>Seconds to sign up!</h1>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email" required />
      
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div class="topbutton">
    <p class="topsignup-link">Already have an account? &nbsp
      <a href="login.html" class="login-button">Login</a>
    </p>
  </div>

  <div class="bugnova-logo">
    <img src="buglogo.png" alt="Bugnova Logo" class="logo" />
  </div>

  <footer class="footer">
    BugNova 2025. All right reserved. Made by Arwa Abbas
  </footer>
</body>
</html>
