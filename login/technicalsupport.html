<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugNova | Technical Support</title>
    <link rel="stylesheet" href="frontpage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('back1.jpeg') center/cover no-repeat fixed;
            font-family: Arial, sans-serif;
        }

        .support-header {
            padding: 1rem;
            text-align: center;
        }

        .support-header .logo {
            transform: translateX(+5%);
        }

        .support-header .logo img {
            width: 350px;
            height: auto;
        }

        .support-container {
            background-color:#3c840c;
            border-radius:15px;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        
        .support-form {
            margin-top: 2rem;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
        }
        
        .submit-btn {
            background: #0d0e0f;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .return-home {
            display: inline-block;
            margin-top: 2rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .return-home:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="support-header">
        <div class="logo">
            <img src="buglogo.png" alt="BugNova Logo" width="350px">
        </div>
    </header>

    <main class="support-container">
        <h1 style="color: white;">Submit Technical Support Request</h1>
        <p style="color: white;">Describe your issue and we'll get back to you soon</p>
        
        <form class="support-form" id="supportForm">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="issue">Describe Your Issue</label>
                <textarea id="issue" required placeholder="Please describe your problem in detail..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Added Return to Home link -->
        <a href="frontpage.html" class="return-home">Return to Home</a>
    </main>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const issue = document.getElementById('issue').value;
            this.reset();
            setTimeout(() => {
                window.location.href = 'frontpage.html';
            }, 3000);
        });
    </script>
</body>
</html>
